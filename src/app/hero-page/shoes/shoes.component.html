<div class="hero-section d-flex align-items-center justify-content-center">
  <div class="container text-center text-white">
    <!-- Heading -->
    <h1 class="display-4 fw-bold">JUST DO IT</h1>
    <p class="lead">
      Nike Air Zoom series is back, crafted for the everyday game-changer.
    </p>

    <!-- Main Shoe Image -->
    <div class="shoe-image position-relative mx-auto">
      <img [src]="currentShoe.image" alt="Nike Shoe" class="img-fluid shoe" />
    </div>

    <!-- Product Info -->
    <h3 class="mt-4 fw-semibold">{{ currentShoe.name }}</h3>
    <h4 class="fw-bold">${{ currentShoe.price }}</h4>

    <!-- Shoe Thumbnails -->
    <div class="shoe-thumbnails d-flex justify-content-center align-items-lg-end gap-3 mt-4">
      <div
        class="thumbnail-card"
        *ngFor="let shoe of shoes"
        (click)="updateCurrentShoe(shoe)"
      >
        <img 
          [src]="shoe.image" 
          alt="Thumbnail" 
          class="thumbnail img-fluid"
        />
      </div>
    </div>
  </div>
</div>
