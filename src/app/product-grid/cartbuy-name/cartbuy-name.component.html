<!--Furniture Display-->

<div class="container my-5">
    <h2 class="text-center mb-5">My Shopping Cart</h2>
    <div class="table-responsive">
      <table class="table">
        <thead class="table-light">
          <tr>
            <th>Description</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Remove</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <img src="../images/furniture/chair1.jpeg" alt="Product" class="" />
                <div>
                  <h6>Sitting Chair</h6>
                  <p class="text-muted mb-0">Product Code: MSL-01</p>
                </div>
              </div>
            </td>
            <td>
              <select class="form-select">
                <option>S</option>
                <option selected>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
            </td>
            <td>
              <div class="input-group">
                <input type="number" class="form-control text-center" value="1" min="1">
              </div>
            </td>
            <td>
              <button class="btn btn-danger">×</button>
            </td>
            <td>£55</td>
          </tr>
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <img src="../images/furniture/chair2.jpeg" alt="Product" class="" />
                <div>
                  <h6>Streamline Sports Bra</h6>
                  <p class="text-muted mb-0">Product Code: MSB-02</p>
                </div>
              </div>
            </td>
            <td>
              <select class="form-select">
                <option>S</option>
                <option selected>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
            </td>
            <td>
              <div class="input-group">
              
                <input type="number" class="form-control text-center" value="1" min="1">
              
              </div>
            </td>
            <td>
              <button class="btn btn-danger">×</button>
            </td>
            <td>£55</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row g-3 mt-4">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Please enter promo code">
        <button class="btn btn-dark mt-2 w-100">Apply Discount</button>
      </div>
      <div class="col-md-6">
        <div class="summary-box">
          <p class="mb-1">Discount: £0.00</p>
          <p class="mb-1">Delivery: £0.00</p>
          <p class="mb-1">Subtotal: £110.00</p>
          <h6 class="fw-bold">Total: £110.00</h6>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary flex-grow-1">Checkout</button>
            <button class="btn btn-outline-secondary flex-grow-1">Update Quantity</button>
          </div>
        </div>
      </div>
    </div>
  </div>
